- name: yum install yum-utils
  yum:
    name: "yum-utils"
    state: "present"
  changed_when: false
  ignore_errors: true
  tags: bootstrap

- name: rpm -e --nodeps coreutils-single
  shell: |
    set -o pipefail
    rpm -e --nodeps coreutils-single
  args:
    executable: "/bin/bash"
  changed_when: false
  ignore_errors: true
  tags: bootstrap

- name: yum-config-manager --add-repo
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    disable_gpg_check: true
  loop: "{{ _rpm_repository }}"
  register: result
  until: result is succeeded
  changed_when: false
  ignore_errors: true
  tags: bootstrap

- name: yum-config-manager --enable
  command: yum-config-manager --{{ item.state }} {{ item.name }}
  loop: "{{ _yum_config_manager }}"
  changed_when: false
  ignore_errors: true
  tags: bootstrap

- name: yum install yum-plugin-fastestmirror
  yum:
    name: "yum-plugin-fastestmirror"
    state: "present"
  changed_when: false
  ignore_errors: true
  tags: bootstrap

- name: disable yum-plugin-fastestmirror
  ini_file:
    path: "/etc/yum/pluginconf.d/fastestmirror.conf"
    section: "main"
    option: "enabled"
    value: "0"
    mode: "0644"
    no_extra_spaces: true
    state: "present"
  tags: bootstrap

- name: yum install
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    enablerepo: "{{ item.enablerepo | default(None) or omit }}"
  loop: "{{ _yum }}"
  register: result
  until: result is succeeded
  tags: bootstrap
